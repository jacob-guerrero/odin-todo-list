<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do It</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>The Final Todo List</h1>

    <button type="button" class="btn show-options">+ NEW PROJECT</button>
    <!-- Form -->
    <div class="show-form" id="myForm">
        <form action="#" class="form-container">
          <h2>Add New Project</h2>

          <label for="project">Project Name: </label>
          <input type="text" name="project" id="project" required>
      
          <div class="btn-container">
            <button type="submit" class="btn add-project">Add Project</button>
            <button type="button" class="btn hide-options">Close</button>
          </div>
        </form>
    </div>

    <div id="content">
        
    </div>
</body>
</html>
